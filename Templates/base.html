<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to Flask</h1>
    <p>This is a basic template rendering example.</p>

    <div>
        <h2>Files:</h2>
        <table>
            <thead></thead>
            {% for item in data %}
                <tr>
                    <td>{{item["id"]}}</td>
                    <td>{{item["name"]}}</td>
                    <td>{{item["extension"]}}</td>
                    <td>{{item["size"]}}</td>
                    <td>{{item["path"]}}</td>
                    <td>{{item["created_at"]}}</td>
                    <td>{{item["updated_at"]}}</td>
                    <td>{{item["comment"]}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <form action="http://127.0.0.1:5000/api/files" method="POST" enctype="multipart/form-data">
            <h2>Add the file:</h2>
            <input type="file" name="files" multiple>
            <label>Path: files\<input type="text" name="path"></label>
            <label>Comment:<input type="text" name="comment"></label>
            <input type="submit" value="Add">
        </form>
    </div>
</body>
</html>
